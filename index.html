<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archimedes Principle Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="buoyantForceoftheBodyRadio" name="variables" checked>
  <label for="buoyantForceoftheBodyRadio">Buoyant Force of the Body</label>

  <input type="radio" id="objectDensityRadio" name="variables">
  <label for="objectDensityRadio">Object Density</label>

  <input type="radio" id="fluidDensityRadio" name="variables">
  <label for="fluidDensityRadio">Fluid Density</label>

  <input type="radio" id="volumeofDisplacedFluidRadio" name="variables">
  <label for="volumeofDisplacedFluidRadio">Volume of Displaced Fluid</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">(ρf) Object Density (kg/m³)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">(ρ0) Fluid Density (kg/m³)</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">(V) Volume of Displaced Fluid (m³)</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
